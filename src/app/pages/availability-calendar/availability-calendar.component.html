<!-- tabella con gli span per modalità scura perché lo sfondo della tabella non cambiava: -->

<div class="container my-4">
  <h1 class="text-center mb-4">Disponibilità per la {{ tipoVisita }}</h1>

  <ul class="availability-list" *ngIf="disponibilitaList.length > 0; else noDisponibilita">
    <li class="list-header">
      <span class="list-cell">Tipo di visita</span>
      <span class="list-cell">Data</span>
      <span class="list-cell">Orario</span>
      <span class="list-cell">Azione</span>
    </li>

    <li class="list-row" *ngFor="let disponibilita of disponibilitaList">
      <ul class="inner-list">
        <li class="inner-row" *ngFor="let orario of disponibilita.orariDisponibili">
          <span class="list-cell">{{ tipoVisita }}</span>
          <span class="list-cell">{{ disponibilita.data }}</span>
          <span class="list-cell">{{ orario }}</span>
          <span class="list-cell">
            <button class="btn btn-dark btn-sm" (click)="prenota(disponibilita, orario)">Prenota</button>
          </span>
        </li>
      </ul>
    </li>
  </ul>

  <ng-template #noDisponibilita>
    <p class="text-center">Nessuna disponibilità trovata per questa visita.</p>
  </ng-template>
</div>
