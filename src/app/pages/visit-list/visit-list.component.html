        <h5 class="visita-tipo">{{ visita.tipoVisita }}</h5>
        <p class="visita-descrizione">{{ visita.descrizione }}</p>
        <hr>
        <p class="info"><strong>Prezzo:</strong> â‚¬{{ visita.prezzo }},00</p>
        <p class="info"><strong>Durata:</strong> {{ visita.durata }}</p>
        <button class="btn-dettagli" (click)="vaiAllaDescrizione(visita)">Dettagli</button>
      </div>
    </div>
  </div>
</div>
